<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    
    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white','yellow'];
       

         function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0; 
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length); 
            const target = COLORS_ARRAY[targetIndex]; 
            //console.log(targetIndex);//to check my index value 
            //console.log(target);//to check my target value
 
            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.sort().join(', ') + '\n\nWhat color am I thinking of?\n\n');
                if (guess === null) {
                    alert('You have not guessed a color');
                return}; 
                numTries += 1; 
                correct = checkGuess(guess.toLowerCase(), target.toLowerCase());
            } while (!correct);

            alert('Congratulations! You have guessed the color!\n\n It took you ' + numTries + ' guesses to finish the game!\n\n' + 'Hit OK to see the color in the background.')
            document.body.style.background = guess;
        };  

        function checkGuess(guess, target){
            let correct = false; 
            

            if(!(COLORS_ARRAY.includes(guess))){
                alert('Sorry, I your choice is not in the selection.');
            } else if (guess < target){
                alert('Sorry, your guess is incorrect. \n\nHint: your color is alphabetically higher than mine.\n\nPlease try again.' )
            } else if( guess > target){
                alert('Sorry, your guess is incorrect. \n\nHint: your color is alphabetically lower than mine.\n\nPlease try again.' )
            } else {
                correct = true; 
            }
            return correct; 
        };
    </script>
</body>
</html>
